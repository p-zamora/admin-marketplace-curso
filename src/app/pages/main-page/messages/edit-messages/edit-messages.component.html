<mat-dialog-content>
  
	<div class="card card-warning">

		<div class="card-header">

			<h2 class="card-title mb-0">Edit Messages</h2>
			<button type="button" class="close" mat-dialog-close >&times;</button>

		</div>

		<form
		autocomplete="off"
		[formGroup]="f"
		(ngSubmit)="editMessage()">

			<div class="card-body">
				
				<ng-container *ngIf="!loadData">

					<!-- Message -->
	                <div class="form-group">
	                 	
	                	<label for="InputMessage">Message</label>

	                	<textarea 
	                	type="text" 
	                	class="form-control" 
	                	value="{{message}}"
	                	rows="5"
	                	readonly></textarea>

	                </div>
					
	                <!-- answer -->
	                <div class="form-group">
	                 	
	                	<label for="InputAnswer">answer</label>

	                	<textarea 
	                	id="Inputanswer" 
	                	rows="5"
	                	class="form-control" 
	                	placeholder="Answer"
	                	formControlName="answer"
	                	[ngClass]="{'is-invalid': invalidField('answer') || answer.invalid && answer.errors?.pattern }"></textarea>

	                	<span class="invalid-feedback" *ngIf="answer.invalid && answer.errors?.required">Please provide a answer</span>
	                    <span class="invalid-feedback" *ngIf="answer.invalid && answer.errors?.pattern">Please write the answer correctly</span>

	                </div>	


				</ng-container>

			 	<div *ngIf="loadData" class="overlay">
                	<i class="fas fa-2x fa-sync-alt fa-spin"></i>
            	</div>

			</div>

			<div class="card-footer">
	    		
		    	<button mat-dialog-close class="btn btn-secondary">Close</button>
		    	<button  type="submit" class="btn btn-warning  float-right">Save</button>

		    </div>

		</form>

	</div> 

</mat-dialog-content>
