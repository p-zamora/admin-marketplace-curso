<mat-dialog-content>
	
	<div class="card card-warning">

		<div class="card-header">
    	
	    	<h2 class="card-title mb-0">Edit SubCategory</h2>
	        <button type="button" class="close" mat-dialog-close >&times;</button>

	    </div>

 	 	<form
    	autocomplete="off"
      	[formGroup]="f"
      	(ngSubmit)="editSubCategory()">

      		<div class="card-body">
      			
      			<ng-container *ngIf="!loadData">
      				
      				  <!-- Category -->
	                <div class="form-group">
	                 	
	                	<label>Category</label>

	                	<input 
	                	type="text"  
	                	class="form-control" 
	                    value="{{categoryView}}"
	                    readonly>

	                </div>

	                <!-- Title List -->
	                <div class="form-group">
	                 	
	                	<label for="InputTitleList">Title List</label>

	                	<select
	                	class="form-control"
	                	formControlName="titleList"
	                	[ngClass]="{'is-invalid': invalidField('titleList')}"
	                	>
	                		
	                		<option value="{{selectTL}}">{{selectTL}}</option>

	                		<option *ngFor="let tl of titleListArray[0]" value="{{tl}}">{{tl}}</option>

	                	</select>

	                	<span class="invalid-feedback" *ngIf="titleList.invalid && titleList.errors?.required">Please provide a titleList</span>

	                </div>

	                 <!-- Name -->
	                <div class="form-group">
	                 	
	                	<label>Name</label>

	                	<input 
	                	type="text" 
	                	class="form-control" 
	                    value="{{nameView}}"
	                    readonly>

	                </div>

	                 <!-- Url -->
	                <div class="form-group">
	                 	
	                	<label>Url</label>

	                	<input 
	                	type="text"  
	                	class="form-control" 
	                    value="{{urlInput}}"
	                    readonly>

	                </div>

      			</ng-container>

      			<div *ngIf="loadData" class="overlay">
	                <i class="fas fa-2x fa-sync-alt fa-spin"></i>
	            </div>

      		</div>

      		<div class="card-footer">   	
	    	
		    	<button mat-dialog-close class="btn btn-secondary">Close</button>
		    	<button  type="submit" class="btn btn-warning  float-right">Save</button>

		    </div>

      	</form>

    </div>

</mat-dialog-content>
