  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Categories</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
              <li class="breadcrumb-item active">Categories</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">

          <div [hidden]="loadData" class="row mb-2">

            <div class="col-12 col-sm-6 col-xl-3 mr-auto">
            
              <button class="btn btn-block bg-gradient-warning" type="button" (click)="newCategory()">New Category</button> 

            </div>

            <div class="col-12 col-sm-6 col-xl-3 ml-auto">
            
              <input class="form-control" placeholder="Search" (keyup)="applyFilter($event)">   

            </div>

          </div>

        </div>

        <div class="card-body">
            <div class="mat-table-container">

          <table [hidden]="loadData" mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortActive="position" matSortDirection="asc" class="mat-elevation-z8 matTable-table">
            
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Url Name Column -->
            <ng-container *ngIf="!screenSizeSM" matColumnDef="url">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
              <td mat-cell *matCellDef="let element"> {{element.url}} </td>
            </ng-container>

             <!-- Image Column -->
            <ng-container *ngIf="!screenSizeSM" matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
              <td mat-cell *matCellDef="let element">

                <img src="{{path}}categories/{{element.image}}" width="100">

              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                
                <button 
                  class="btn btn-sm btn-warning mr-1"
                  (click)="expandedElement = expandedElement === element ? null : element">
                  <i class="fas fa-eye"></i>
                </button>

                <button
                class="btn btn-sm btn-dark mr-1"
                (click)="editCategory(element.id)"
                >
                  <i class="fas fa-pencil-alt"></i>             
                </button>

                <button
                class="btn btn-sm btn-danger"
                (click)="deleteCategory(element.id, element.name, element.image)"
                >
                  <i class="fas fa-trash"></i>             
                </button>

              </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                     [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'">
                  
                  <ul class="pl-0">

                    <li class="py-2" *ngIf="screenSizeSM">
                      <img src="{{path}}categories/{{element.image}}" width="100">
                    </li>
                    
                    <li class="py-2" *ngIf="screenSizeSM">
                      <span class="mx-2 text-muted">路</span>
                      <strong class="mat-header-cell">Url:</strong> 
                      {{element.url}}
                    </li>       

                    <li class="py-2">
                      <span class="mx-2 text-muted">路</span>
                      <strong class="mat-header-cell">Icon:</strong> 
                      <i class="{{element.icon}}"></i>
                    </li>

                    <li class="py-2">
                      <span class="mx-2 text-muted">路</span>
                      <strong class="mat-header-cell">Title List:</strong> 
                      {{element.title_list |  jsonToString}}
                    </li>

                    <li class="py-2">
                      <span class="mx-2 text-muted">路</span>
                      <strong class="mat-header-cell">View:</strong> 
                    {{element.view}} </li>

                    <li class="py-1">

                      <div class="custom-control custom-switch">

                        <input 
                        *ngIf="element.state == 'show'"
                        type="checkbox" 
                        class="custom-control-input" 
                        id="switch_{{element.id}}"
                        (change)="changeState($event)"
                        checked>

                        <input 
                        *ngIf="element.state != 'show'"
                        type="checkbox" 
                        class="custom-control-input" 
                        id="switch_{{element.id}}"
                        (change)="changeState($event)"
                        >

                        <label class="custom-control-label" for="switch_{{element.id}}"></label>

                      </div>

                    </li>

                  </ul>
                  
                </div>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">No data matching the filter</td>
            </tr>

          </table>

          <div *ngIf="loadData" class="text-center m-5">
              
            <div class="spinner-border"></div>

          </div>
         

        </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <mat-paginator [hidden]="loadData" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"  showFirstLastButtons></mat-paginator>
        </div>
        <!-- /.card-footer-->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
